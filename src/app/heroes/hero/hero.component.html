<h1>{{name}}</h1>

<dl>
   <td>Nombre:</td>
   <dd>{{name}}</dd>

   <td>Edad:</td>
   <dd>{{age}}</dd>

   <td>Metodo:</td>
   <dd>{{getHeroDescription()}}</dd>


   <td>Capitalizado:</td>
   <dd> {{capitlizedName }} </dd>

</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>

<button
*ngIf="age !==25"
class="btn btn-success mx-2"
(click)="changeAge()"
>
    Cambiar edad
</button>

<button
*ngIf="age ===25 || name === 'Spiderman'"
  class="btn btn-success mx-2"
  (click)="resetForm()"
>
    Reset
</button>
