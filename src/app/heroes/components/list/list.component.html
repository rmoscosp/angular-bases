<h3>Listado de heroes!</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small>  </h3>
</div>



<button
*ngIf="heroesNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>


<ul class="mt-2 list-group">
  <li class="list-group-item">Spiderman</li>
  <li class="list-group-item">iron man</li>
  <li class="list-group-item">thor</li>
  <li class="list-group-item">superman</li>
</ul>

<h3>lista de super heroes con ngfor</h3>

<ul  class="mt-2 list-group">
  <li *ngFor="let heroe of heroesNames"
  class="list-group-item">
    <strong>
    {{ heroe }}
  </strong>
</li>
</ul>


<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>
